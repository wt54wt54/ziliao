<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个vue项目</title>
  <script src="../base//vue.js"></script>
  <style>
    .demo{
      width: 100px;
      height: 100px;
      background: red;
    }
  </style>
</head>
<body>
<div id='app'>
    <!-- <div  v-if = 'toggle' class='demo'>

    </div> -->

      <div v-else> 2</div>
</div>
<script>
  new Vue({
    el:'#app',
    data:{
      toggle:true
    }
  })

</script>
