    <button @click='toggleEvent(5,6,$event)'>toggle</button>
</div>
<script>
  new Vue({
    el:'#app',
    data:{
     toggle:true   
    },
    methods: {
      toggleEvent(num1,num2,e){
        this.toggle=!this.toggle
        console.log(num1,num2,e)
      }
    },
  })
/*
vue 中的事件  
1. v-on:事件名 
2. 事件处理函数卸载methods里面
3. 默认参数是事件对象 如果与其他参数共同使用 需要通过$event 手动传递事件对象

*/
