<!DOCTYPE html>

<head>

  <title>第一个vue项目</title>
  <script src="../base//vue.js"></script>

<body>
<div id='app'>
  <div v-html='html'></div>
  <div v-text='html'></div>

    el:'#app',
    data:{

      html:'<p>hhee</p>'
    }
  })
