<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个vue项目</title>
  <script src="../base//vue.js"></script>
  <style>
  .father{
    width: 100px;
    height: 100px;
    background: red;
  }
  .son{
    width: 50px;
    height: 50px;
    background: green;
  }
  </style>
</head>
<body>
  <div id='app'>
    <father></father>
  </div>

  <template id='father'>
    <div class='father'>

      <p v-if='state'>
           这里是爸爸 
      </p>
      <hr>
      <!-- 将父组件的toggle方法通过fun 自定义属性
      传递给子组件
      -->
      <son :fun='toggle'></son>
     
    </div>
  </template>

  <template id='son'>
      <div  class='son'>
        <button @click='fun(5)'> toggle</button>
      </div>
    </template>
  <script>
  Vue.component('father',{
    template:'#father',
    data(){
      return {
        state:true
      }
    },
    methods: {
      toggle(num){
        console.log(num)
        this.state=!this.state
      }
    },
   })
  Vue.component('son',{
        template:'#son',
        props:['fun'] //通过props接受父组件传递的方法
      })
  let vm =new Vue({
      el:'#app', 
  })

  </script>
</body>
</html>
