<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>第一个vue项目</title>
  <script src="../base//vue.js"></script>
  <style>
  .father{
    width: 100px;
    height: 100px;
    background: red;
  }
  .son{
    width: 50px;
    height: 50px;
    background: green;
  }
  </style>
</head>
<body>
  <div id='app'>
    <father></father>
  </div>

  <template id='father'>
    <div class='father'>
       这里是爸爸 
      <hr>
      <button @click='goOut'> 滚一边去</button>
      <son :hehe='state'></son>
     
    </div>
  </template>

  <template id='son'>
      <div v-if = 'hehe' class='son'>
         这里是son
         {{hehe}}
      </div>
    </template>
  <script>
  Vue.component('father',{
    template:'#father',
    methods: {
      goOut(){
        this.state =!this.state
      }
    },
    data(){
      return{
        name:'韩梅梅',
        state:true
      }
    }})
  Vue.component('son',{
        template:'#son',
        props:["hehe"], //可以传参的自定义属性名
        data(){
          return {
            show:true
          }
        }
      })
  let vm =new Vue({
      el:'#app', 
  })

  </script>
</body>
</html>
