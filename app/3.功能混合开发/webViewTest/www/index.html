<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<button onclick="takePicture();">相机</button>
        
        <br/>
		<button onclick="getRQCode();">访问二维码</button>
        
		<br />
		<img id="img" width="200px" height="200px" />
        
        <br/>
        <p id="pid"><p>
        
		<script src="plugin.js" type="text/javascript"></script>
		<script>
			
			/*
			iOS和网页进行交互原理：
			iOS 告诉网页  向webview窗口注入js代码
			
			网页告诉iOS   网页发送假的请求，ios进行拦截，处理事件
			*/
			function takePicture(){
				
				callNative(
				//调用原生的功能
					// 标识
					'takePicture',
					// 成功的回调
					function(path){
						console.log('调用成功');
						document.getElementById('img').src = path;
						//
						
						
						
					},
					// 失败的回调
					function(){
						console.log('调用失败');
					}
				);
				
			}
			function getRQCode(){
				
				callNative(
					'getRQCode',
					function(text){
						console.log('调用成功');
						document.getElementById('pid').innerText = text;
					},
					function(){
						console.log('调用失败');
					}
				);
				
			}
        
        
        
        
		</script>
	</body>
</html>
