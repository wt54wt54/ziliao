<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../base/react.min.js"></script>
  <script src="../base/react-dom.min.js"></script>
  <script src="../base/browser.min.js"></script>
  <title>Document</title>
  <style>

  </style>
</head>
<body>
<div id='app'>

</div>
<script type='text/babel'>
var Ba = React.createClass({
  getInitialState(){
    return{
      name:'今晚大老鼠'
    }
  },
  render(){
    return(
      <div>
        <h1>这里是父组件</h1>
        <hr/>
        <Er hehe={this.state.name}> 
          sdfjksflsjsfls
        </Er>
      </div>
    )
  }
})

var Er = React.createClass({
  getDefaultProps(){
    // 初始化一个默认的props值
    return{
      hehe:'123'
    }
  },
  render(){
    console.log(this,'子组件')
    return(
      <div>
        <h4>这里是子组件</h4>
        {this.props.children}
        {this.props.hehe}
      </div>
    )
  }
})
//  {this.props.children} 可以获取组件标签内部的内容
// getDefaultProps 初始化props值  当外部的值和初始化的值产生冲突了以外部为准
ReactDOM.render(<Ba/>,app)
</script>
</body>
</html>
