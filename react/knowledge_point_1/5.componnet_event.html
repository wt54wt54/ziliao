<!DOCTYPE html>
<html lang="en">
<head>

<style>

<body>
   


    <div id="hello"></div>



    <script type="text/babel">

    let Component=React.createClass({
        handelClick(){
         console.log('点到我了')
        },
        render(){
            return (
                <div>
                   <button onClick={this.handelClick}>点击事件</button>
                   <button onDoubleClick={this.handelClick}>点击事件</button>
                </div>
            )
        }
    })

   ReactDOM.render(<Component/>,hello)
    </script>
</body>
