<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../base/react.min.js"></script>
  <script src="../base/react-dom.min.js"></script>
  <script src="../base/browser.min.js"></script>
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .nav{
      width: 300px;
      height: 100px;
      border: 1px solid red;
    }
    .nav li{
      display: inline-block;
      width: 100px;
      height: 100px;
      background: #ccc;
    }
    .nav .sel{
      background: skyblue;
    }
  </style>

<body>
<div id='app'>

</div>
<script type='text/babel'>
let Box = React.createClass({
  getInitialState(){
    return{
      show:true,
    }
  },
  render(){
    return(
      <div>
      <button onClick={()=>{
        let show=!this.state.show
        this.setState({show})
      }}>toggle</button>
        {!this.state.show||<Test></Test>}
      </div>
    )
  }
})

//  nav
let Test = React.createClass({
  componentDidMount(){
    this.timer=setInterval(() => {
        console.log(1)
    }, 1000);
  },
  componentWillUnmount(){
    clearInterval(this.timer)
    console.log('组件卸载之前')
    console.log(this.refs.li.innerText)
  },
  render(){
    return(
      <div className='nav'>
        <ul>
          <li ref='li'>恐怖</li>
          <li >动作</li>
          <li >动漫</li>
        </ul>
      </div>
    )
  }
})

ReactDOM.render(<Box/>,app)

</script>
</body>
</html>
